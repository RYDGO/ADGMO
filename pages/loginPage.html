<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--======== CSS ======== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <!--===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--===== font-awesome CSS ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/loginPage.css">    
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-expand-lg p-2 navbar-style top-0 start-0">
            <div class="container-fluid">
                <div class="collapse navbar-collapse pe-5" id="navbarTogglerDemo01">
                    <div class="col-3 navbar-brand d-none" href="#">
                        <div class="d-flex justify-content-evenly align-items-center mx-2">
                            <div class="userImg-container mx-2">
                                <img src="../assets/images/user.png" alt="user profile" class="img-responsive">
                            </div>
                            <div class="me-4">
                                <h6 class="user-nameline "><span class="user-name text-dark tb-h5">Harrison</span>,Abu
                                    Dhabi</h6>
                                <h6 class="user-nameline ">Sheltering and Humanit...</h6>
                            </div>
                            <div class="vartical-line"></div>
                        </div>
                    </div>
                    <div class="col-5 navbar-nav me-auto mb-2 mb-lg-0 d-none">

                        <div class="d-flex justify-content-center me-3">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                        <div class="d-flex justify-content-center me-3">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-regular fa-bell"></i>
                            </span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-solid fa-globe"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 flex-center">
                        <div class="img-containerbox">
                            <img src="../assets/images/logos/HorizontalLogos/LogoRedFilled.png" alt="logo"
                                class="img-responsive" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!--navbar ends here -->
        <div class="login-container">
            <div class="container">
                <div class="row flex-center">
                    <div class="col-lg-8 col-md-6 col-sm-4">
                        <div class="flex-center">
                            <div class="p-3 card border-0 collapse-inner-bg  card-style tb-rounded">
                                <div class="card-title text-center m-0">
                                    <h3 class="fs-bold mb-0 pb-0">WELCOME</h3>
                                    <p class="regular-paragraph mb-1">Lörem ipsum antipod astrosk. Vära evis demalig.
                                    </p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="tb-input-group p-2  mb-3">
                                            <label class="col-12 input-label fs-6">Email</label>
                                            <input class="col-12" id="" name="" type="email"
                                                placeholder="Placeholder text" class="form-control" required>
                                        </div>
                                        <div class="tb-input-group p-2 border-0 mb-3">
                                            <label class="col-12 input-label fs-6">Password</label>
                                            <input class="col-12" id="" name="" type="password"
                                                placeholder="**************" required>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn py-2 text-bold  tb-btn-primary tb-rounded-10"
                                                type="button">Log In</button>
                                        </div>
                                    </form>
                                    <div class="form-footer flex-center flex-column mt-4">
                                        <h5 class="fs-5 pb-1">Don’t have an acount?
                                            <a href="#" target="_blank" rel="noopener noreferrer"
                                                class="tb-light-pink text-decoration-none cursus">Sign up</a>
                                        </h5>
                                        <a href="#" target="_blank" rel="noopener noreferrer"
                                            class="tb-light-pink fs-5 text-decoration-none cursus">Forgot your
                                            password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Form -->
    </div>
    <script src="../javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
