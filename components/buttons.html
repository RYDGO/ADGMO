<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <link rel="stylesheet" href="../styles/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Buttons</h1>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-primary tb-rounded" type="button"><i
          class="fa-solid fa-chart-simple fa-xs p-1"></i> primary hover!</button>
      <button class="btn btn-md tb-btn-primary tb-rounded" type="button">primary hover!</button>
      <button class="btn btn-sm tb-btn-primary tb-rounded" type="button">Edit</button>
    </div>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-primary tb-rounded-pill" type="button">primary hover!</button>
      <button class="btn btn-md tb-btn-primary tb-rounded-pill" type="button">primary hover!</button>
      <button class="btn btn-sm tb-btn-primary tb-rounded-pill" type="button">Edit</button>
    </div>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-primary tb-rounded" type="button" disabled>primary hover!</button>
      <button class="btn btn-md tb-btn-primary tb-rounded" type="button" disabled>primary hover!</button>
      <button class="btn btn-sm tb-btn-primary tb-rounded" type="button" disabled>Edit</button>
    </div>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-secondary tb-rounded" type="button"><i
          class="fa-solid fa-chart-simple fa-xs p-1 "></i> primary hover!</button>
      <button class="btn btn-md tb-btn-secondary tb-rounded" type="button">primary hover!</button>
      <button class="btn btn-sm tb-btn-secondary tb-rounded" type="button">Edit</button>
    </div>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-secondary tb-rounded-pill" type="button"><i
          class="fa-solid fa-chart-simple fa-xs p-1 "></i> primary hover!</button>
      <button class="btn btn-md tb-btn-secondary tb-rounded-pill" type="button">primary hover!</button>
      <button class="btn btn-sm tb-btn-secondary tb-rounded-pill" type="button">Edit</button>
    </div>
    <div class=" mt-3">
      <button class="btn btn-lg tb-btn-light tb-rounded" type="button"><i
          class="fa-solid fa-chart-simple fa-xs p-1 "></i> primary hover!</button>
      <button class="btn btn-md tb-btn-light tb-rounded" type="button">primary hover!</button>
      <button class="btn btn-sm tb-btn-light tb-rounded" type="button">Edit</button>
    </div>
    <!-- Buttons Ends Here -->
    <div class=" my-3 d-flex align-items-center justify-content-around">
      <div class="d-flex justify-content-between">
        <span class="gray-100 pad-8-12 gray-300-hover">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
      </div>
      <div class="d-flex justify-content-between">
        <span class="gray-100 pad-8-12 gray-300-hover">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
      </div>
      <div class="d-flex justify-content-between">
        <span class="gray-100 pad-8-12 base-color-hover base-color-active">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
      </div>
      <div class="d-flex justify-content-between ">
        <span class="gray-100 pad-8-12 base-color-hover base-color-active">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
      </div>

      <div class="d-flex justify-content-center">
        <span class="rounded-circle pad-8-12 border-gray-500">
          <i class="fa-solid fa-filter"></i>
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <span class="rounded-circle pad-8-12 border-gray-500">
          <i class="fa-regular fa-bell"></i>
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <span class="rounded-circle pad-8-12 border-gray-500">
          <i class="fa-solid fa-globe"></i>
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <i class="fa-regular fa-circle-check"></i>
      </div>
      <ul class="nav align-items-center me-4">
        <li class="nav-item mx-2" role="presentation">
          <button class="btn w-h-40 bg-color-gray pb-2 border-0 rounded-pill">
            <img src="../assets/images/Icons/icon-comment.svg" alt="" />
          </button>
        </li>
        <li class="nav-item mx-2" role="presentation">
          <button class="btn  w-h-40  bg-color-gray border-0 rounded-pill">
            <img src="../assets/images/Icons/icon-time.svg" alt="" />
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="btn  w-h-40  bg-color-gray border-0 rounded-pill">
            <img src="../assets/images/Icons/icon-albums.svg" alt="" />
          </button>
        </li>
      </ul>
      <div class="w-h-40  rounded-circle flex-center img-cover">
        <img src="../assets/images/Icons/filter.svg" alt="icon-warning" class="w-100">
      </div>
      <div class="w-h-40  rounded-circle flex-center img-cover">
        <img src="../assets/images/Icons/rocket.svg" alt="icon-warning" class="w-100">
      </div>
      <div class="w-h-40  rounded-circle flex-center img-cover">
        <img src="../assets/images/Icons/search.svg" alt="icon-warning" class="w-100">
      </div>
    </div>
    <!-------------- Icon-buttons Ends Here ------------ -->
    <h1>checkbox and radio </h1>
    <form>
      <div class="col-1 d-flex justify-content-between align-items-center">
        <label for="vehicle1">Unselected</label>
        <input class="unselected" type="checkbox" id="SpecifyColor" name="vehicle1" value="Bike">
      </div>
      <div class="form-check">
        <input class="form-check-input shadow-none tb-bg-primary-checked" type="checkbox" value=""
          id="flexCheckDefault">
      </div>
    </form>

    <!-- radio buttons switch -->
    <div class="form-check form-switch">
      <label for="Yes">Yes</label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <label for="No">No</label>
    </div>
  </div>

</body>

<!-- Javascript-files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js
"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script src="../javascript/script.js"></script>
<script src="../styles/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/plugins.min.js"></script>

</html>
