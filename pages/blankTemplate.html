<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--======== CSS ======== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="../styles/style.css">
    <!--===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--===== font-awesome CSS ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-expand-lg p-2 position-sticky top-0 start-0">
            <div class="container-fluid">
                <div class="collapse navbar-collapse pe-5" id="navbarTogglerDemo01">
                    <div class="col-3 navbar-brand" href="#">
                        <div class="d-flex justify-content-between align-items-center mx-2">
                            <div class="userImg-container mx-2">
                                <img src="../assets/images/user.png" alt="user profile" class="img-responsive">
                            </div>
                            <div class="me-4">
                                <h6 class="user-nameline " ><span
                                        class="user-name text-dark">Harrison</span>,Abu Dhabi</h6>
                                <h6 class="user-nameline ">Sheltering and Humanit...</h6>
                            </div>
                            <div class="vartical-line"></div>
                        </div>
                    </div>
                    <div class="col-5 navbar-nav me-auto mb-2 mb-lg-0">

                        <div class="d-flex justify-content-center me-3">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                        <div class="d-flex justify-content-center me-3">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-regular fa-bell"></i>
                            </span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <span class="rounded-circle pad-8-12 border-gray-500">
                                <i class="fa-solid fa-globe"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <a href="#"  rel="noopener noreferrer">
                            <div class="img-containerbox">
                                <img src="../assets/images/HorizontalLogos/LogoRedFilled.png" alt="logo"
                                    class="img-responsive" />
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

                    <!--navbar ends here -->

        <nav class="sidebar " id="sidebar">
            <header>
                <i class='bx bx-chevron-right toggle' id="sidebarToggle"></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links flex-center flex-column">
                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class="fa-solid fa-table-cells-large text-black p-4"></i>
                                <span class="text-dark nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class='bx bx-bar-chart-alt-2 icon text-dark p-4'></i>
                                <span class="text-dark nav-text">Revenue</span>
                            </a>
                        </li>

                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class='bx bx-bell icon text-dark p-4'></i>
                                <span class="text-dark nav-text">Notifications</span>
                            </a>
                        </li>

                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class='bx bx-pie-chart-alt icon text-dark p-4'></i>
                                <span class="text-dark nav-text">Analytics</span>
                            </a>
                        </li>

                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class='bx bx-heart icon text-dark p-4'></i>
                                <span class="text-dark nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-link sidebarTabsToggle">
                            <a href="#" class="flex-center-align">
                                <i class='bx bx-heart icon text-dark p-4'></i>
                                <span class="text-dark nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-link sidebarTabsToggle d-flex justify-content-center align-items-center menu-links-m0">
                            <a href="#" class="hover-remove" class="align-self-center">
                                <button class="btn btn-md tb-btn-primary tb-rounded" type="button">Create <span>Request</span></button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
                    <!--sidebar ends here -->

        </nav>
       
                    <!--dashboard ends here -->
    </div>
    <script src="../javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
