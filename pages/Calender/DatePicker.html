<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/Calender/Datepicker.css">
</head>

<body>
    <div id="datepicker-container" class="datepicker-container">
        <span class="outline-element-container tb-input-group p-2 px-3 w-25 border d-flex flex-column">
            <label class="input-label fs-5 fw-normal" for="date">Calendar</label>
            <div class="d-flex align-items-center justify-content-between">
                <input id="datepicker-input" type="text"
                class="openemr-datepicker input-textbox outline-element incorrect fs-4" placeholder="DD/MM/YYYY" objtype="7"
                name="action_element" objindex="" aria-label="Select Date">
            </div>
    </div>

    <div class="datepicker-container openemr-calendar" id="datepicker-div" ></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../javascript/DatePicker.js"></script>
</body>

</html>
